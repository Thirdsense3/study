<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <form method="post" th:object="${form}">
        <!-- id -->
        <input th:field="*{id}" type="hidden" />
        <div class="form-group">
            <label th:for="name">상품명</label>
            <label>
                <input class="form-control" placeholder="이름을 입력하세요" th:field="*{name}"
                       type="text" />
            </label>
        </div>
        <div class="form-group">
            <label th:for="price">가격</label>
            <label>
                <input class="form-control" placeholder="가격을 입력하세요" th:field="*{price}"
                       type="number" />
            </label>
        </div>
        <div class="form-group">
            <label th:for="stockQuantity">수량</label>
            <label>
                <input class="formcontrol" placeholder="수량을 입력하세요" th:field="*{stockQuantity}"
                       type="number" />
            </label>
        </div>
        <div class="form-group">
            <label th:for="author">저자</label>
            <label>
                <input class="form-control" placeholder="저자를 입력하세요" th:field="*{author}"
                       type="text" />
            </label>
        </div>
        <div class="form-group">
            <label th:for="isbn">ISBN</label>
            <label>
                <input class="form-control" placeholder="ISBN을 입력하세요" th:field="*{isbn}"
                       type="text" />
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div th:replace="fragments/footer :: footer"></div>
</div> <!-- /container -->
</body>
</html>
